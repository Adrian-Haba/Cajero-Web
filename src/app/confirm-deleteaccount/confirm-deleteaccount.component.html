<div class="cards text-center">
    <p class="font fixed-top text-left">Bienvenido, <b>{{ username }}</b></p>
    <p class="font fixed-top text-right">BANCO HISPALIS</p>
    <form>
        <div class="btn card-mgc card bg-light">
            <div class="card-body text-center">
                <p class=" card-text cardsize">Esta cuenta bancaria no tiene saldo,
                por lo que se puede eliminar. Está seguro de seguir con la operación?</p>
            </div>
        </div>
        <div class="btn card-mgl card bg-light">
            <div class="card-body text-center">
                <p class="card-text cardsize" [routerLink]="['/definitive-deleteaccount']">Aceptar</p>
            </div>
        </div>
        <div class="btn card-mgr card bg-light">
            <div class="card-body text-center">
                <p class="card-text cardsize" [routerLink]="['/accounts']">Cancelar</p>
            </div>
        </div>
    </form>
</div>
