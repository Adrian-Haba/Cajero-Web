<div class="cards text-center">
    <p class="font fixed-top text-left">Bienvenido, <b>{{ username }}</b></p>
    <p class="font fixed-top text-right">BANCO HISPALIS</p>
    <form (submit)="add()">
        <input type="balance" [(ngModel)]="account.balance" name = "balance" class="input" placeholder="Introduzca cantidad a ingresar" />
        <br />
        <div class="btn card-mgl card bg-light">
            <div class="card-body text-center">
                <button class="card-text cardsize">Aceptar</button>
            </div>
        </div>
        <div class="btn card-mgr card bg-light">
            <div class="card-body text-center">
                <p class="card-text cardsize" [routerLink]="['/infoaccount']">Cancelar</p>
            </div>
        </div>
    </form>
</div>
